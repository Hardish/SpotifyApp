<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
      <h1 class="display-4">{{artista.name}}</h1>
      <hr>

      <button class="btn btn-outline-info btn-lg" [routerLink]="['/search']">Return</button>
      <a class="btn btn-outline-success btn-lg" [href]="artista.external_urls?.spotify" target="_blank">Open in Spotify</a>
    </div>
  </div>

  <div class="row">
      <table class="table table-dark top30">
          <thead>
            <tr>
              <th>#</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Popularity</th>
              <th>Listen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index">
              <td>{{ i + 1}}</td>
              <td>
                <img [src]="pista.album.images | sinfoto" class="img-50">
              </td>
              <td>{{ pista.name }}</td>
              <td>{{ pista.popularity }} %</td>
              <td>
                  <iframe [src]="pista.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
        </table>

  </div>
</div>
